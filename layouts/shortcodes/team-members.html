<div class="team-grid">
    {{ range where .Site.Pages "Type" "page" }}
      {{ if and (eq .CurrentSection.Title "integrantes") (ne .Title "Nuestro Equipo") }}
        <div class="team-card">
          <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          <div class="team-meta">
            <a href="https://github.com/{{ .Params.author.github }}" target="_blank">
              <i class="fab fa-github"></i> {{ .Params.author.github }}
            </a>
            <a href="mailto:{{ .Params.author.email }}">
              <i class="fas fa-envelope"></i> Contactar
            </a>
          </div>
          <div class="team-content">
            {{ .Content }}
          </div>
        </div>
      {{ end }}
    {{ end }}
  </div>
  
  <style>
  .team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2rem;
    margin: 2rem 0;
  }
  .team-card {
    border: 1px solid #eee;
    padding: 1.5rem;
    border-radius: 8px;
    transition: transform 0.3s;
  }
  .team-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }
  .team-meta {
    margin: 1rem 0;
  }
  .team-meta a {
    display: block;
    margin: 0.5rem 0;
    color: #555;
  }
  </style>
