<nav class="custom-menu">
    <ul>
      {{ range .Site.Menus.main }}
        <li class="{{ if .Page }}menu-item-{{ .Identifier }}{{ end }}">
          <a href="{{ .URL }}" title="{{ .Title }}">
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
  </nav>
  
  <style>
  .custom-menu ul {
    display: flex;
    gap: 1.5rem;
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  .custom-menu a {
    color: currentColor;
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 0;
    position: relative;
  }
  
  .custom-menu a:hover {
    color: var(--primary);
  }
  
  .custom-menu a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: var(--primary);
    transition: width 0.3s ease;
  }
  
  .custom-menu a:hover::after {
    width: 100%;
  }
  </style>
